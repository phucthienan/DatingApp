<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches...</p>
    <div class="text-center">
      <button class="btn btn-primary mr-2" (click)="toggleRegisterMode(true)">Register</button>
      <button class="btn btn-info">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8">
        <app-register (cancelRegister)="toggleRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
