<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" [src]="photoUrl || DEFAULT_PHOTO_URL" alt="user.knowAs">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button form="editForm" class="btn btn-primary btn-block" [disabled]="!editForm.dirty">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea name="introduction" [(ngModel)]="user.introduction" rows="6" class="form-control"></textarea>
              <h4>Looking for</h4>
              <textarea name="lookingFor" [(ngModel)]="user.lookingFor" rows="6" class="form-control"></textarea>
              <h4>Interests</h4>
              <textarea name="interests" [(ngModel)]="user.interests" rows="6" class="form-control"></textarea>
              <h4>Location Detail</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input type="text" name="city" [(ngModel)]="user.city" class="form-control">
                <label for="country">Country</label>
                <input type="text" name="country" [(ngModel)]="user.country" class="form-control">
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <h4>Photos</h4>
            <app-photo-editor [photos]="user.photos"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
