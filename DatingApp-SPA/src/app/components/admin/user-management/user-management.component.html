<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">ID</th>
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active Roles</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles.join(', ') }}</td>
      <td><button class="btn btn-info" (click)="openEditRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
