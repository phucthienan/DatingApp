<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input name="username" formControlName="username" type="text" class="form-control" [class.is-invalid]="registerForm.get('username').touched && registerForm.get('username').errors"
      placeholder="Username">
    <div *ngIf="registerForm.get('username').touched && registerForm.get('username').errors" class="invalid-feedback">
      Please choose a username
    </div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knowAs').errors && registerForm.get('knowAs').touched}" class="form-control"
      placeholder="Know as" formControlName="knowAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knowAs').touched && registerForm.get('knowAs').hasError('required')">
      Knowas is required
    </div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">
      City is required
    </div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
      Country is required
    </div>
  </div>
  <div class="form-group">
    <input bsDatepicker [bsConfig]="bsDatepickerConfig" [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">
      Date of Birth is required
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Gender: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>
  <div class="form-group">
    <input name="password" formControlName="password" type="password" class="form-control" [class.is-invalid]="registerForm.get('password').touched && registerForm.get('password').errors"
      placeholder="Password">
    <div *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')" class="invalid-feedback">
      Password is required
    </div>
    <div *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('minlength')" class="invalid-feedback">
      Password must be at least 4 characters
    </div>
    <div *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('maxlength')" class="invalid-feedback">
      Password cannot exceed 10 characters
    </div>
  </div>
  <div class="form-group">
    <input name="password" formControlName="confirmPassword" type="password" class="form-control" [class.is-invalid]="registerForm.get('confirmPassword').touched && (registerForm.get('confirmPassword').errors || registerForm.hasError('mismatch'))"
      placeholder="Confirm password">
    <div *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors" class="invalid-feedback">
      Confirm password is required
    </div>
    <div *ngIf="registerForm.hasError('mismatch')" class="invalid-feedback">
      Password must match
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
